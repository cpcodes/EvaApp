<!DOCTYPE html>
<html>
<head>
<title>Eva's Chore Picker App</title>
<link rel="stylesheet" href="evaapp.css">
</head>
<body>

<h1>Chore Picker</h1>
<p style="text-align: center">This program assigns chores to a group of people.</p>
<div id="inputnames">
    <p>Enter the names of the people, separated by commas</p>
    <input id="names"></input>
    <button id="submitNames" onclick="submitNames()">Submit</button>
    <div id="errorMessage" style="color: red"></div>
    <noscript>
        <div style="color: red; text-align: center;">
            Your browser does not support JavaScript or it is disabled. Please enable JavaScript to use this app.
        </div>
    </noscript>
</div>
<div id="root" style="display: none;">
    <p id="choresMessage" style="font-weight: bold; text-align: center">Chores for this week:</p>
    <!-- <img id="image" src="placeholder1k.svg" style="max-width: 250px; max-height: 250px"> -->
</div>
<script src="evaappvariables.js" type="text/Javascript"></script>
<script src="evaapp.js" type="text/Javascript"></script>
</body>
</html>
